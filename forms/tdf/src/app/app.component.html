
<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>

  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>

  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

    <!-- {{ userForm.value | json }}
    <hr />
    {{userModel | json}} -->

    <div ngModelGroup="adress">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" >
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" >
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" >
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalcode">
      </div>
    </div>

    {{ userForm.form.valid }}


    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="userModel.name">
      <small class="" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>


    <!-- {{name.className}} -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digit</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be in 10 digit</small>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option selected>I am intersted in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>   
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5AM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" type="checkbox" [(ngModel)]="userModel.subscribe" >
     <label class="form-check-label">Send me promotional offers</label> 
    </div>
    
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="Submit">Submit</button>
    
    

  </form>
  
</div>
